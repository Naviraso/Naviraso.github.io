<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{{ block "title" . }}{{ .Title }}{{ end }}</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav>
    <ul>
      {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer>
    <hr>
    <p>&copy; {{ now.Year }} Naviraso</p>
  </footer>
</body>
</html>
