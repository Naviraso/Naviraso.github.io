<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav>
    <ul>
      {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>

  <main>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
  </main>

  <footer>
    <hr>
    <p>&copy; {{ now.Year }} Noah Neuenschwander + Nicolas Weber</p>
  </footer>
</body>
</html>
