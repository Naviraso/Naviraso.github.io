<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Route Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
<form id="route-form" autocomplete="off">
    <label for="from-input">Von:</label>
    <div class="autocomplete-container">
            <input id="from-input" type="text" placeholder="Startort eingeben" required />
            <div id="from-suggestions" class="autocomplete-suggestions"></div>
        </div>
    <label for="to-input">Nach:</label>
    <div class="autocomplete-container">
            <input id="to-input" type="text" placeholder="Zielort eingeben" required />
            <div id="to-suggestions" class="autocomplete-suggestions"></div>
        </div>
    <button type="submit">Route berechnen</button>
</form>

<div id="results">
    <!-- Route results will appear here -->
</div>

<div class="map-container">
    <h2>Karte</h2>
    <div id="map"></div>
</div>

<div id="search-history">
    <h2>Meistgesuchte Routen</h2>
    <table id="history-table">
        <thead>
        <tr>
            <th>Von</th>
            <th>Nach</th>
            <th>Anzahl Suchen</th>
        </tr>
        </thead>
        <tbody id="history-tbody">
        <!-- Search history will appear here -->
        </tbody>
    </table>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- script.js -->
<script src="script.js" defer></script>
</body>
</html>
