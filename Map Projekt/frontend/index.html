<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Routenplaner â€“ Basis</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
<main class="app">
    <h1>Routenplaner</h1>

    <!-- Suchformular: Start / Ziel + Button -->
    <form id="route-form" class="controls" aria-label="Routen-Suche" autocomplete="off">
        <div class="field">
            <label for="start">Start</label>
            <input id="start" name="start" type="text" placeholder="ZÃ¼rich HB"
                   aria-autocomplete="list" aria-controls="start-suggestions" required />
            <datalist id="start-suggestions"></datalist>
        </div>

        <div class="field">
            <label for="ziel">Ziel</label>
            <input id="ziel" name="ziel" type="text" placeholder="Bern"
                   aria-autocomplete="list" aria-controls="ziel-suggestions" required />
            <datalist id="ziel-suggestions"></datalist>
        </div>

        <button id="route-btn" type="submit">Route berechnen</button>
    </form>

    <!-- Karte + Liste der meistgesuchten Routen -->
    <section class="content">
        <div id="map" role="region" aria-label="Karte zur Routenanzeige" tabindex="0"></div>

        <aside id="top-routes" aria-label="Meistgesuchte Routen">
            <h2>Meistgesuchte Routen</h2>
            <ol id="top-routes-list"></ol>
        </aside>
    </section>
</main>
</body>
</html>
