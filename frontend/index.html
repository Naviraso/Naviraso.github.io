<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Route Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
<h2>Gespeicherte Routen</h2>
<div id="saved-routes-container">
    <label for="saved-routes-dropdown"></label><select id="saved-routes-dropdown">
        <option value="">– Gespeicherte Route auswählen –</option>
    </select>
</div>
<form id="route-form">
    <label for="from-input"></label><input id="from-input" list="from-suggestions" placeholder="Startadresse">
    <datalist id="from-suggestions"></datalist>

    <label for="to-input"></label><input id="to-input" list="to-suggestions" placeholder="Zieladresse">
    <datalist id="to-suggestions"></datalist>

    <button type="submit">Route berechnen</button>
    <button type="button" id="save-route-btn" disabled>Route speichern</button>
</form>

<details class="info-details">
    <summary class="info-icon">i</summary>
    <div class="info-message">
        Zuerst eine Route berechnen, danach kann sie gespeichert werden.
    </div>
</details>

<div id="results">
    <!-- Route results will appear here -->
</div>

<div class="map-container">
    <h2>Karte</h2>
    <div id="map"></div>
</div>

<div id="search-history">
    <h2>Meistgesuchte Routen</h2>
    <table id="history-table">
        <thead>
        <tr>
            <th>Von</th>
            <th>Nach</th>
            <th>Anzahl Suchen</th>
        </tr>
        </thead>
        <tbody id="history-tbody">
        <!-- Search history will appear here -->
        </tbody>
    </table>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- script.js -->
<script src="script.js" defer></script>
</body>
</html>
